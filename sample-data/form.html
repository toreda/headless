<html>

<head>
	<title>form html</title>
</head>

<body>
	<form action="sample-data/action.php">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="nameGET" name="name">
		</div>

		<div>
			<label for="mail">E-mail:</label>
			<input type="text" id="mailGET" name="mail">
		</div>

		<div class="button">
			<button id="submitGET" type="submit">Send your message</button>
		</div>
	</form>

	<form action="sample-data/action.php" method="POST">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="namePOST" name="name">
		</div>

		<div>
			<label for="mail">E-mail:</label>
			<input type="text" id="mailPOST" name="mail">
		</div>

		<div class="button">
			<button id="submitPOST" type="submit">Send your message</button>
		</div>
	</form>
	</div>
</body>

</html>
